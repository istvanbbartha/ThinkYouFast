<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | ThinkYouFast</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="viewport" content="width=720, height=1280, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
    }

    #unity-container {
      width: 720px;
      height: 1280px;
      margin: 0 auto;
      position: relative;
      background: #000;
    }

    #unity-canvas {
      width: 720px !important;
      height: 1280px !important;
      max-width: none;
      max-height: none;
      display: block;
    }

    #unity-loading-bar {
      position: absolute;
      width: 100%;
      bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="720" height="1280" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
  </div>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/ThinkYouFast.loader.js";
    var config = {
      dataUrl: buildUrl + "/ThinkYouFast.data",
      frameworkUrl: buildUrl + "/ThinkYouFast.framework.js",
      codeUrl: buildUrl + "/ThinkYouFast.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "OCMotoAcademy",
      productName: "ThinkYouFast",
      productVersion: "0.1",
      showBanner: unityShowBanner,
    };

    // âœ… Disable Unity's automatic scaling
    config.matchWebGLToCanvasSize = false;

    canvas.style.background = "url('" + buildUrl + "/ThinkYouFast.jpg') center / cover";
    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
